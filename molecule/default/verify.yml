---
- name: Verify
  hosts: all

  tasks:
    - name: Check whether fortune is installed
      command: fortune
      register: FORTUNE_INSTALLED
      changed_when: False

    - name: Check OS version
      command: cat /etc/redhat-release
      register: OS_VERSION
      changed_when: False

    - name: Make sure fortune is installed
      debug:
        var: FORTUNE_INSTALLED

    - name: Show OS version
      debug:
        var: OS_VERSION
